<div class="flex container w-3/4 flex-col items-center justify-center border-black border-solid border-t-2">
  <div class="flex flex-row nav-bar mt-12 gap-8">
    <a [routerLink]="['frontend/home']" routerLinkActive="router-link-active">Inicio</a>
    <a [routerLink]="['frontend/projections']">Cartelera</a>
    <a [routerLink]="['frontend/search']">Películas</a>
  </div>
  <div class="flex flex-row mb-12 mt-6 justify-around gap-6">
    @for (item of socialMedia; track $index) {
      <a>
        <img class="h-8" [src]="socialMediaLogo + item.name + '.svg'" />
      </a>
    }
  </div>
  <div class="w-full border-black border-solid border-t-2">
    <hr />
  </div>
  <div class="flex flex-col justify-center items-center">
    <div class="flex flex-row my-4">
      <p>Copyright© 2024. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
